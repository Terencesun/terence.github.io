<meta name="description" content="排序算法-冒泡排序和选择排序  1. 背景 由于冒泡排序和选择排序的思想很类似，所以，在网上会有很多把选择排序当做冒泡排序的例子 2. 冒泡排序的思想 每一次排序过程，通过相邻元素的交换，将当前没有排好序中的最大（小）移到数组的最右（左）端  3.选择排序的思想 每一次排序过程，我们获取当前没有排好序中的最大（小）的元素和数组最右（左）端的元素交换，循环这个过程即可实现对整个数组排序  4.冒泡的">
